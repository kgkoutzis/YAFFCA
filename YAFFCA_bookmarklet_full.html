		href="javascript:
		(
			function()

					a=document.getElementsByTagName('iframe')[0];
					h=a.contentDocument||a.contentWindow.document;
					return h.getElementsByClassName(c);
				}

				function k(g)
				{
					if(g>=f)
					{
						z(t);
						return;

					var b=n[g].innerHTML;

					var w;

					if((w=b.indexOf('\''))!=-1)
						b=b.substr(0,w)+'`'+b.substr(w+1);

					var r=new FileReader();

					r.onload=function(v)
					{
						t+='<div class=\'friend\' id=\''+i[g].value+'\'><a href=\''+l[g].href+'\'><img src=\'';

					var x=new XMLHttpRequest();

					x.onload=function()
					{
						r.readAsDataURL(x.response);
						return;
					};
					x.send();
					return;
				}

				function z(t)
				{
					document.head.innerHTML='<style>a{text-decoration:none;}</style>';
					document.body.removeAttribute('class');
					document.body.removeAttribute('dir');
					document.getElementsByTagName('html')[0].removeAttribute('id');

					document.body.style.backgroundColor='#E6E6E6';
					var d=new Date();
					var y=d.getFullYear();
					var m=d.getMonth()+1;
					if(y<10)y='0'+y;
					if(m<10)m='0'+m;
					document.title='YAFFCA ~ '+y+'-'+m+'-'+d.getDate()+' ~ '+f+' Active Friends';
					t+='<div id=\'YAFFCAv11\' style=\'color:#000;margin-top:44px;\'>Generated by the <a href=\'https://kgk.gr/YAFFCA/\' title=\'YAFFCA\' target=\'_blank\'>YAFFCA (v1.1)</a> bookmarklet, created by <a href=\'https://kgk.gr\' title=\'KGK\' target=\'_blank\'>Konstantinos Gkoutzis</a>.</div>';

				var n=e('text');
				var l=e('viewProfile');
				var i=e('checkbox');
				var p=e('scaledImageFitWidth');
				var f=n.length;
				var o=p.length-f;

				{
					for(g=0; g<f; g++)
					{
						var b=n[g].innerHTML;

						if((w=b.indexOf('\''))!=-1)
							b=b.substr(0,w)+'`'+b.substr(w+1);
						t+='<div class=\'friend\' id=\''+i[g].value+'\'><a href=\''+l[g].href+'\'>'+((q)?'<img src=\''+p[g+o].src+'\' alt=\''+b+'\' title=\''+b+'\'/>':'')+b+'</a></div>';
